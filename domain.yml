version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_navigation

entities:
  - location

slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
  
  confirmation_required:
    type: unfeaturized
    auto_fill: false

responses:
  utter_greet:
  - text: "Hello Comrade, how can I assist you?"

  utter_ask_location:
  - text: "Which location are you looking for?"

  utter_did_that_help:
  - text: "Did that help you?"


  utter_goodbye:
  - text: "Round 2 Comrade! See you soon."



actions:
  - action_provide_navigation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
