version: "3.1"

intents:
  - greet
  - ask_directions
  - inform_location
  - inform_nearest_landmark
  - affirm
  - deny
  - goodbye
  - thankyou

entities:
  - location
  - destination

slots:
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location

  nearest_hub:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
    
  
  destination:
    type: text
    mappings:
    - type: from_entity
      entity: destination
  
  near_destination_hub:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      

    
  

actions:
  - action_find_nearest_hub
  - action_navigate_hubs
  - action_provide_final_directions

responses:
  utter_greet:
    - text: "Hello Comrade! How can I assist you?"

  utter_ask_current_location:
    - text: "For better navigation, please provide your current location?"

  utter_confirm_nearest_hub:
    - text: "The nearest hub to you is the {nearest_hub}. Would you like to proceed from there?"

  utter_ask_nearest_landmark:
    - text: "No worries! Can you tell me the nearest landmark or building you can see?"

  utter_glad_to_help:
    - text: "Awesome! Let me know if you need any more assistance."

  utter_goodbye:
    - text: "Round 2 Comrade! Have a great day."

  utter_youre_welcome:
    - text: "You're welcome Comrade. Let me know if you need assistance."
     