version: "3.1"


stories:
  - story: greet 
    steps:
    - intent: greet
    - action: utter_greet

  - story: provide directions to location
    steps:
    - intent: ask_navigation
      entities:
        - location
    - action: action_provide_navigation

  - story: affirming location
    steps:
    - intent: affirm
    - action: action_provide_navigation
    - intent: deny
    - action: action_provide_navigation

  - story: ending a conversation
    steps:
    - intent: goodbye
    - action: utter_goodbye

