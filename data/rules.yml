version: "3.1"


rules:
  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Provide directions to location
    steps:
      - intent: ask_navigation
        entities:
          - location
      - action: action_provide_navigation


  - rule: Ask for location if not provided 
    steps: 
      - intent: ask_navigation
      - action: utter_ask_location
